<!DOCTYPE html>
<html>
<head>
	<title>Submit Form</title>
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="main.css" name="description" content="AnalogSea Submit Form">
	<meta charset="utf-8" con>
</head>
<body>
	<img src="logo.png">
	<form class="form" action="/signup/" method="post">
		<fieldset  name="Login Credentials">
		<h1 id="legend" class="form">Sign Up</h1>
		<div>
			<label class="form" for="Email" required>Email</label>
				<input class="form" type="Email" name="Email" placeholder="foo@bar.com">
		</div>
		<div>
			<label class="form" for="password" required>Password</label>
				<input class="form" type="password" name="Password" placeholder="1234passw0rd">
		</div>
		<div>
			<button class="form" type="submit">Sign Up</button>
		</div>
		<a href="/forgot-password/new">Forgot Password</a>
	</fieldset>
	
</form>
<section> Already have an account? <a href="/login">Log In</a></section>


</body>
</html>
